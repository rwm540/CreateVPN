name: Build Secure Desktop App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Publish C# Backend (Native AOT)
      # Native AOT compiles to machine code, making reverse engineering significantly harder
      run: dotnet publish vpn_engine/vpn_engine.csproj -c Release -r win-x64 /p:PublishAot=true /p:StripSymbols=true -o backend_dist
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 
        
    - name: Install Python Dependencies
      run: |
        pip install -r vpn_client/requirements.txt
        
    - name: Build Python Frontend (Nuitka Compiler)
      # Nuitka translates Python to C and compiles it, offering much better protection than PyInstaller
      run: |
        python -m nuitka --standalone --onefile --enable-plugin=pyqt6 --windows-disable-console --include-data-file=backend_dist/vpn_engine.exe=vpn_engine.exe --output-filename=MySecureVPN.exe vpn_client/main.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MySecureVPN-Windows
        path: MySecureVPN.exe

